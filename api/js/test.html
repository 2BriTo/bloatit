<div class="elveos-feature-list-test" data-software-id="786">
    <style>
        .elveos-feature {
            border: 1px solid rgb(127,127,127);
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            background: rgb(242,242,242);
            vertical-align: top;
            font-family: Arial,Sans;
        }
        
        .progress_bar_block {
            display: inline-block;
            margin-left: 10%;
            margin-right: 10%;
            width: 80%;
        }
    
        .progress_bar_background, .progress_bar_state, .progress_bar_label {
            display: block;
            height: 16px;
            margin: 0;
            padding: 0;
        }
        
        .progress_bar_background {
            background: -moz-linear-gradient(90deg, rgb(196,196,196), rgb(230,230,230)) repeat scroll 0 0 transparent;
            margin-bottom: 0;
            width: 100%;
        }

        .progress_bar_state {
            background: -moz-linear-gradient(90deg, rgb(0,0,0), rgb(73,73,73)) repeat scroll 0 0 transparent;
            margin-top: -16px;
        }
        
        .progress_bar_label {
            color: #FFFFFF;
            font-size: 11px;
            margin-top: -15px;
            text-align: center;
            width: 100%;
        }
        
        .elveos-feature-title {
            font-size: 20px;
            color: rgb(51,51,51)
        }
        .elveos-progress-text {
            color: black;
            display: inline-block;
            font-size: 12px;
            text-align: center
        }
        
        .important {
            font-size: 13px;
            font-weight: bold;
            margin-left: 1em;
            margin-right: 1em;
        }
        
        .elveos-button {
            display: block;

            background: -moz-linear-gradient(90deg, rgb(0,0,0), rgb(73,73,73)) repeat scroll 0 0 transparent;
            border: 1px solid rgb(78,78,78);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-align:center;
            padding-top: 5px;
            margin-left: 20px;
            margin-right: 20px;
            padding-bottom: 5px;
            text-decoration: none;
            width: 150px;
        }
        
        .elveos-feature-three-column {
            width: 100%;
        }
        
        .elveos-feature-leftcolumn, .elveos-feature-middlecolumn, .elveos-feature-rightcolumn {
            display: table-cell;
            vertical-align: middle;
        }
        .elveos-feature-leftcolumn {
            width: 100%;
        }
        
    </style>
    <div class="elveos-feature">
       <div class="elveos-feature-three-column">
            <div class="elveos-feature-leftcolumn">
                <p class="elveos-feature-title">Improve Property fields</p>

            <div class="elveos-feature-middlecolumn">
                <p class="elveos-info"><span class="elveos-label">Developped by:</span><a href="https://127.0.0.1/teams/845">B2CK</a></p>
                <p class="elveos-info"><span class="elveos-label">Delivery date:</span>Apr 1, 2012</p>
                <p class="elveos-more-info"><a href="https://127.0.0.1/features/845">More info ...</a></p>
            </div>
            <div class="elveos-feature-rightcolumn">
                <a class="elveos-button" href="https://127.0.0.1/features/845">Finance It</a>
